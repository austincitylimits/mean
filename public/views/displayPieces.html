<section ng-controller="PiecesController" ng-init="find()">
              <md-card>
                <md-toolbar class="md-accent md-whiteframe-1dp">
                <div class="md-toolbar-tools" layout="row">
                  <label flex>Display of All Furniture</label>
                </div>
                </md-toolbar>
                <md-card-content layout="column">
                  <md-grid-list layout="row" md-cols-sm="1" md-cols-md="4" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="1:1" md-gutter="12px">
                    <md-grid-tile class="md-whiteframe-9dp" ng-repeat="piece in pieces|filter: piece.artisan">
                      <img style="height: 100%; width: 100%"  ng-src="{{piece.Img}}">
                      <md-grid-tile-footer layout-align="center center">
                        <a id="footer" ng-href="#!/pieces/{{piece._id}}"> {{piece.artisan}} </a>
                      </md-grid-tile-footer>
                    </md-grid-tile>
                  </md-grid-list>
                </md-card-content>
              </md-card>
          </section>
