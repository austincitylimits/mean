<section ng-controller="PiecesController" data-ng-init="findOne()">
              <md-card>
                  <form ng-submit="update()" novalidate>
                <md-toolbar class="md-accent md-whiteframe-1dp">
                <h2 class="md-toolbar-tools">
                  Edit Piece
                </h2>
                </md-toolbar>
                <md-card-content layout="column">
                  <md-content>
                  
                  <md-input-container>
                    <label>Edit Piece Title</label>
                    <input ng-model="piece.pieceTitle">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Edit Piece Artisan</label>
                    <input ng-model="piece.artisan">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Edit Price</label>
                    <input ng-model="piece.price" type="Class">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Edit Image URL</label>
                    <input ng-model="piece.ImgURL" type="order">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Edit Piece Details</label>
                    <input ng-model="piece.descriptionBody" type="family">
                  </md-input-container>
                  
                  <br>
                </md-content>
                <div layout="row">
                    <md-button class="md-raised md-primary" flex type="submit" value="Update">
                        Submit
                    </md-button>
                    <div ng-show="error">
                      <strong ng-bind="error">
                      </strong>
                    </div>
                </div>
                </md-card-content>
                </form>
              </md-card>
</section>
